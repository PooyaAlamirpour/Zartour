{% block scripts %}

    <script>
        $('.hotels__search__list .content .search__list__content .search__list .hotel__intro').last().addClass(
            'noborder');

        $('.hotel__single .content .search__list__content .hotel__single__content .intro .slide').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dot: false,
            asNavFor: '.hotel__single .content .search__list__content .hotel__single__content .intro .thumb__img .thumb__item'
        });

        $('.hotel__single .content .search__list__content .hotel__single__content .intro .arrow__left').click(function () {
    $('.hotel__single .content .search__list__content .hotel__single__content .intro .slide').slick('slickPrev');
});

$(' .hotel__single .content .search__list__content .hotel__single__content .intro .arrow__right').click(function () {
    $('.hotel__single .content .search__list__content .hotel__single__content .intro .slide').slick('slickNext');
});

        $('.hotel__single .content .search__list__content .hotel__single__content .intro .thumb__img .thumb__item').slick({
            slidesToShow: 10,
            slidesToScroll: 1,
            asNavFor: '.hotel__single .content .search__list__content .hotel__single__content .intro .slide',
            // dots: true,
            centerMode: true,
            focusOnSelect: true,
            responsive: [{
                    breakpoint: 1200,
                    settings: {
                        slidesToShow: 8,

                    }
                },
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 6,

                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4,

                    }
                }
                ,
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 3,

                    }
                }
                ,
                {
                    breakpoint: 425,
                    settings: {
                        slidesToShow: 2,

                    }
                }
                ,
                {
                    breakpoint: 375,
                    settings: {
                        slidesToShow: 1,

                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
        $('.hotel__single  .comment__review__slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            dot: false,
            rtl: true
        });



$('.hotel__single .content .search__list__content .comment__review .arrow__left').click(function () {
    $('.hotel__single  .comment__review__slider').slick('slickPrev');
});

$(' .hotel__single .content .search__list__content .comment__review .arrow__right').click(function () {
    $('.hotel__single  .comment__review__slider').slick('slickNext');
});
