{% extends "hadmin/form.html" %}
{% block title %}
افزودن امکانات
{% endblock %}
{% block form %}
<!-- form -->
<form action="" method="POST" class="form" enctype="multipart/form-data">
  {% csrf_token %}
<div class="row match-height">
<div class="col-md-12">
  <div class="card" >
    <div class="card-header">
      <h4 class="card-title" id="basic-layout-tooltip">ویرایش {{ option.option_name }}</h4>
      <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
      <div class="heading-elements">

      </div>
    </div>
    <div class="card-body collapse in">
      <div class="card-block">

        <div class="card-text">
          <p> در این قسمت می‌توانید امکانات موجود را ویرایش کنید </p>
        </div>


          <div class="form-body">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="name">نام امکانات
                  </label>
                  <input type="text" id="catagory" name="name" value="{{ option.option_name }}" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="نام امکانات" data-original-title="" title="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="description"> شرح امکانات</label>
                  <input  id="description" name="description" value="{{ option.description }}" class="form-control"  data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="شرح امکانات" data-original-title="" title="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="name">آیکون
                  </label>
                  <input type="file" id="image" name="image" class="form-control" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="تصویر " data-original-title="" title="">
                    {% if option.image %}
                    <img src="{{ option.image.url }}">
                    {% endif %}
                </div>
              </div>


            <div class="form-actions">
            <button type="button" class="btn btn-warning mr-1">
              <i class="icon-cross2"></i> انصراف
            </button>
            <button type="submit" class="btn btn-primary" value=" ذخیره">
              <i class="icon-check2"></i>ذخیره
            </button>
          </div>

          </div>

      </div>
    </div>
  </div>
</div>
</div>
</form>
<!--/form -->
{% endblock %}
