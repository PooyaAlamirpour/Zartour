{% extends "hadmin/form.html" %}
{% load navbar_tags %}
{% load staticfiles %}
{% block title %}
ایجاد پکیج تور
{% endblock %}
{% block form %}
<!-- form -->
<form action="" method="POST" class="form" enctype="multipart/form-data">
  {% csrf_token %}
<div class="row match-height">
<div class="col-md-12">
  <div class="card" >
    <div class="card-header">
      <h4 class="card-title" id="basic-layout-tooltip">افزودن پکیج تور</h4>
      <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
      <div class="heading-elements">
      </div>
    </div>
    <div class="card-body collapse in">
      <div class="card-block">
        <div class="card-text">
          <p> در این قسمت می‌توانید پکیج تور اضافه کنید</p>
        </div>
          <div class="form-body">
            <div class="form-group">
              <label for="issueinput1">عنوان پکیج تور</label>
              <input type="text" id="issueinput1" class="form-control" placeholder="عنوان" name="title" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="عنوان پکیج تور را در این فیلد وارد کنید" data-original-title="" title="" value="">
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label for="issueinput3">تاریخ حرکت</label>
                  <input  id="jalali-date2"  class="form-control jalali-date" name="outband_date" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="تاریخ حرکت تور" data-original-title="" title="" value="">
                </div>
              </div>
            <div class="col-md-3">
                <div class="form-group">
                <label for="issueinput3"> ایرلاین </label>
                    <select class="form-control" name="airline">
                        <option value="0">انتخاب کنید</option>
                        {% for airline in airlines %}
                            <option value="{{ airline.id }}">{{ airline.name_fa }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="image_alt"> تعداد شب های اقامت </label>
                  <input type="number" id="article_image_alt" class="form-control" placeholder="تعداد شب  " name="stay_nights" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="تعداد شب " data-original-title="" title="" value="0">
                </div>
              </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label for="image_alt">ظرفیت</label>
                      <input type="number" id="article_image_alt" class="form-control" placeholder=" ظرفیت " name="capacity" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title=" ظرفیت " data-original-title="" title="" value="0">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                <div class="form-group">
                  <label for="issueinput3">  ساعت رفت</label>
                  <input type="time"  id=""  class="form-control " name="outband_time" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title=" ساعت رفت" data-original-title="" title="" value="00:00">
                </div>
              </div>
                <div class="col-md-3">
                <div class="form-group">
                  <label for="issueinput3">  ساعت برگشت</label>
                  <input type="time"  id=""  class="form-control " name="return_time" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title=" ساعت برگشت" data-original-title="" title="" value="00:00">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="image_alt"> نوع تور </label>
                        <select class="form-control" name="is_domestic">
                            <option value="1">داخلی</option>
                            <option value="2">خارجی</option>

                        </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="issueinput3"> شروع قیمت</label>
                  <input type="number"  id=""  class="form-control " name="min_price" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="  شروع قیمت" data-original-title="" title="" value="0">
                </div>
              </div>
            </div>
            <div class="row">

              <div class="col-md-3">
                <div class="form-group">
                  <label for="issueinput3">تاریخ انقضا</label>
                  <input  id="jalali-date3"  class="form-control jalali-date" name="expire_date" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="تاریخ انقضا تور" data-original-title="" title="" value="" required>
                </div>
              </div>
                <div class="col-md-3">
                    <div class="form-group">
                    <label for="issueinput3">شهر مبدا </label>
                        <select class="form-control" name="city">
                            {% for city in cities %}
                                <option value="{{ city.id }}" >{{ city.CityName }}</option>
                            {% endfor %}
                        </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="image">تصویر شاخص پکیج تور</label>
                  <fieldset class="form-group" id="article_image">
                    <label class="custom-file center-block block">
                      <input type="file" id="image" name="image" class="custom-file-input">
                      <span class="custom-file-control"></span>
                    </label>
                  </fieldset>
                    <div class="form-group">
                </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="image_alt"> کد پکیج</label>
                  <input type="text" id="article_image_alt" class="form-control" placeholder="کد پکیج " name="code" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="کد پکیج" data-original-title="" title="" value="">
                </div>
              </div>
            </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="issueinput3"> مدارک </label>
                                <textarea name="documents" class="form-control ckeditor" rows="9">

                                </textarea>
                      </div>
                  </div>
            </div>


            <!-- Basic CKEditor start -->
              <div class="form-group">
                <label for="multilingual"> توضیحات </label>
                <section id="multilingual">
                  <div class="row">
                    <div class="col-xs-12">
                      <textarea name="description" id="ckeditor" cols="30" rows="15" class="ckeditor">

                      </textarea>
                    </div>
                  </div>
                </section>
              </div>
            <!-- Basic CKEditor end -->
            <div class="row">
                <div class="col-md-6 repeater">
                    <div class="form-actions">
                   <div data-repeater-list="category-group">
                    <div data-repeater-item>
                    <div class="form-group">
                      <label for="image">مقصد تور</label>
                      <fieldset class="form-group" id="article_image">
                            <select id="country" name="country" class="country custom-select">
                                <option value="">کشور</option>
                              {% for country in countries %}
                                    <option value="{{ country.id }}">{{ country.CountryName }}</option>
                              {% endfor %}
                            </select>
                            <select id="city" name="city" class="custom-select">

                            </select>
                      </fieldset>
                    </div>
                    </div>
                   </div>
                   <button data-repeater-create type="button" class="btn btn-success mr-1" >
                       <i class="icon-plus3"></i> افزودن مقصد تور
                   </button>
              </div>
                </div>
                <div class="col-md-6 repeater">
                    <div class="form-actions">
                   <div data-repeater-list="category-group">
                    <div data-repeater-item>
                    <div class="form-group">
                      <label for="image">تصویر تور</label>
                      <fieldset class="form-group" id="article_image">
                        <label class="custom-file center-block block">
                          <input type="file" id="image" name="image" class="custom-file-input">
                          <span class="custom-file-control"></span>
                        </label>
                      </fieldset>
                    </div>
                    </div>
                   </div>
                   <button data-repeater-create type="button" class="btn btn-success mr-1" >
                       <i class="icon-plus3"></i> افزودن تصویر تور
                   </button>
              </div>

                </div>
            </div>
            <div class="form-actions">
            <button type="button" class="btn btn-warning mr-1">
              <i class="icon-cross2"></i> انصراف
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="icon-check2"></i> ذخیره
            </button>
          </div>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
</form>
<!--/form -->

{% endblock %}
{% block scripts %}
    <script src="{% static 'hadmin_app_assets/videos/repeater.js' %}"></script>
    <script>
    $(document).on('change', '.country', function(){
        var city = $(this).next();
        $(this).next().empty().append('<option value="" class="option__title" selected>..................</option>');
        $.ajax({
            url: "/master/cities/"+$(this).val(),
            type: "get",
            data: '',
            success: function(data){
                $(city).empty().append('<option value="0" class="option__title" selected>همه شهرها</option>');
                $.each(JSON.parse(data), function(i, item) {
                    $(city).append( $('<option class="option__title"></option>').val(item.id).html(item.CityName) );
                });
            }
        });
    });
    </script>
{% endblock %}
