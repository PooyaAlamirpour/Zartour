{% block form %}

<form action="" method="POST" class="form" enctype="multipart/form-data">
  {% csrf_token %}
<div class="row match-height">
<div class="col-md-12">
  <div class="card" >
    <div class="card-header">
      <h4 class="card-title" id="basic-layout-tooltip">افزودن صفحه</h4>
      <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
      <div class="heading-elements">

      </div>
    </div>
    <div class="card-body collapse in">
      <div class="card-block">

        <div class="card-text">
          <p> در این قسمت می‌توانید صفحه جدید به وب سایت اضافه کنید؛</p>
        </div>


          <div class="form-body">
            <div class="row">
                <div class="col-md-3">
              <div class="form-group">
              <label for="issueinput1">عنوان صفحه</label>
              <input type="text" id="issueinput1" class="form-control" placeholder="عنوان" name="title" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="عنوان مطلب را در این فیلد وارد کنید" data-original-title="" title="">
              </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="publish_date">تاریخ انتشار</label>
                  <input  id="publish_date"  class="form-control jalali-date" name="publish_date" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="تاریخ انتشار مطلب" data-original-title="" title="">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label for="is_in_navbar"> درج لینک صفحه در منو</label>
                  <select  id="navbar_name"  class="form-control jalali-date" name="is_in_navbar" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="درج لینک در منو" data-original-title="" title="">
                      <option value="0">خیر</option>
                      <option value="1">بلی</option>
                  </select>
                </div>
              </div>
                <div class="col-md-3">
                <div class="form-group">
                  <label for="navbar_name">نام لینک</label>
                  <input  id="navbar_name"  class="form-control" name="navbar_name" data-toggle="tooltip" data-trigger="hover" data-placement="top" data-title="نام لینک" data-original-title="" title="">
                </div>
              </div>

            </div>

            <!-- Basic CKEditor start -->
            <section id="multilingual">
              <div class="row">
                <div class="col-xs-12">
                  <textarea name="content" id="ckeditor" cols="30" rows="15" class="ckeditor">

                  </textarea>
                </div>
              </div>
            </section>
